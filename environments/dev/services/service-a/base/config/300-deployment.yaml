---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        newLabel1: createdInDev
        newLabel2: secondLabelInDev
    spec:
      serviceAccountName: default-main-service-account
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80